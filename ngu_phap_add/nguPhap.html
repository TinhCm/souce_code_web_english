<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="/acsess/img/Icon.png" type="image/x-icon" />
    <title>Nhập ngữ pháp | Learning English</title>
    <link rel="stylesheet" href="/acsess/main.css">
    <link rel="stylesheet" href="/acsess/reponstive.css">
</head>

<body>
    <div class="width">
        <header class="hoc_bai_header">
            <div class="hoc_bai_thoat">
                <button class="hoc_bai_thoat1">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="header-hoc_bai3">
                <a style="padding: 0 !important;" class="header-hoc_bai3_home1" href="#add2">
                    <i class="fas fa-home"></i>
                </a>
            </div>

            <div class="header-hoc_bai2">
                <button style="height: 40px" class="content2--create">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </header>
        <div style="padding: 10px 20px;" id="two" class="content2">
            <h2 id="add2" class="content-folder">Nhập vào ngữ pháp mới: </h2>
            <h3 class="content-folder_success">Ngữ pháp của bạn sau khi tạo sẽ được lưu vào hệ thống.</h3>
            <div class="content2-input2">
                <label>Nhập tên ngữ pháp: </label>
                <textarea rows="1" class="input1_ten" type="text" name="name" placeholder="Vui lòng nhập"></textarea>
            </div>

            <div class="content2-input2">
                <label>Nhập vào cấu trúc ngữ pháp: </label>
                <textarea rows="1" class="input2-cauTruc" type="text" name="name" placeholder="Vui lòng nhập"></textarea>
            </div>

            <div class="content2-input2">
                <label>Nhập vào cách dùng: </label>
                <textarea rows="6" class="input2-cachDung" type="text" name="name" placeholder="Vui lòng nhập"></textarea>
            </div>
            <div class="check_user_NP">
                <h4 class="check_dang_nhap_user_NP"></h4>
                <h4 class="user_ngu_phap_check"></h4>
                <button class="content2--create_app">Tạo</button>
            </div>
        </div>
    </div>
    <script src="./nguPhap.js"></script>
</body>

</html>
