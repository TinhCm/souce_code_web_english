<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/acsess/img/Icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Học bài</title>
    <link rel="stylesheet" href="/acsess/reponstive.css">
    <link rel="stylesheet" href="/acsess/main.css">
    <link rel="stylesheet" href="./hoc_bai.css">
</head>

<body>
    <div class="width">
        <header class="hoc_bai_header">
            <div class="hoc_bai_thoat">
                <button class="hoc_bai_thoat1">
                    <i style="color: white;" class="fas fa-chevron-left"></i>
                </button>
            </div>

            <div class="header-hoc_bai2">
                <marquee scrollamount="5" behavior="scroll" direction="left" width="100%">
                    <h3 class="hoc_bai_hello"></h3>
                </marquee>
            </div>

            <div class="header-hoc_bai3">
                <i class="fas fa-redo-alt"></i>
            </div>
        </header>

        <div class="hoc_bai" id="hoc_bai">
            <h1>CÙNG ÔN LẠI TỪ VỰNG NÀO</h1>
            <!-- Lever1 -->
            <h2>Lever 1</h2>
            <h3>Học từ vựng bằng cách tự nhập từ muốn học</h3>
            <div class="hoc_bai_content">
                <div class="hoc_bai_content_box">

                    <div class="hocBai_list-input1">
                        <label class="input-lable">Nhập vào từ: </label>
                        <input autocomplete="anyrandominvalidvalue" class="input1_tu_hocBai" type="text" name="name" placeholder="Vui lòng nhập">
                    </div>

                    <div class="hocBai_list-input1">
                        <label class="input-lable">Nhập vào nghĩa: </label>
                        <input autocomplete="anyrandominvalidvalue" class="input2_nghia_hocBai" type="text" name="name" placeholder="Vui lòng nhập">
                    </div>

                    <div class="hocBai_list-input2">
                        <label class="input-lable">Kết quả:</label>
                        <h2 class="hocBai_list-input1_check"></h2>
                    </div>

                    <div class="kiem_tra_kq">
                        <button class="hocBai_kiem_tra">Kiểm tra</button>
                    </div>
                </div>
            </div>
            <!-- Lever1 -->

            <!-- Lever2 -->
            <h2>Lever 2</h2>
            <h3>Học từ vựng bằng cách nhập vào nghĩa của một từ vựng</h3>
            <div class="hoc_bai_content">
                <div class="hoc_bai_content_box">

                    <div class="hocBai_list-input1">
                        <label class="input-lable">Từ vựng: </label>
                        <h3 class="input1_tu_hocBai2"></h3>
                    </div>

                    <div class="hocBai_list-input1">
                        <label class="input-lable">Nhập vào nghĩa: </label>
                        <input autocomplete="anyrandominvalidvalue" class="input2_nghia_hocBai2" type="text" name="name" placeholder="Vui lòng nhập">
                    </div>

                    <div class="hocBai_list-input1">
                        <div class="hocBai_dap_an0">
                            <button class="hocBai_dap_an2">Đáp án</button>
                        </div>
                        <h4 class=" input1_tu_hocBai2_DA "></h4>
                    </div>

                    <div class="hocBai_list-input2 ">
                        <label class="input-lable ">Kết quả:</label>
                        <h2 class="hocBai_list-input1_check2 "></h2>
                    </div>

                    <div class="kiem_tra_kq ">
                        <button class="hocBai_kiem_tra2 ">Kiểm tra</button>
                    </div>
                </div>
            </div>
            <!-- Lever2 -->

            <!-- Lever3 -->
            <h2>Lever 3</h2>
            <h3>Học từ vựng bằng cách nhập từ vựng khi biết nghĩa</h3>
            <div class="hoc_bai_content">
                <div class="hoc_bai_content_box">

                    <div class="hocBai_list-input1">
                        <label class="input-lable">Từ có nghĩa là:  </label>
                        <h3 class="input1_tu_hocBai3"></h3>
                    </div>

                    <div class="hocBai_list-input1">
                        <label class="input-lable">Nhập vào từ: </label>
                        <input autocomplete="anyrandominvalidvalue" class="input2_nghia_hocBai3" type="text" name="name" placeholder="Vui lòng nhập">
                    </div>

                    <div class="hocBai_list-input1">
                        <div class="hocBai_dap_an0">
                            <button class="hocBai_dap_an3">Đáp án</button>
                        </div>
                        <h4 class="input1_tu_hocBai3_DA "></h4>
                    </div>

                    <div class="hocBai_list-input2 ">
                        <label class="input-lable ">Kết quả:</label>
                        <h2 class="hocBai_list-input1_check3 "></h2>
                    </div>

                    <div class="kiem_tra_kq ">
                        <button class="hocBai_kiem_tra3">Kiểm tra</button>
                    </div>
                </div>
            </div>
            <!-- Lever3 -->
            <ol style="list-style: none; text-align: center;padding-left: 0px;" class="chuyen_on_bai">
                <li title="Đây không phải là chức năng!">
                    <input style="background-image: linear-gradient(90deg, #C9D6FF, #E2E2E2); text-align: center;" type="text">
                </li>
            </ol>
        </div>
        <script src="./hocBai.js"></script>
    </div>
</body>

</html>
